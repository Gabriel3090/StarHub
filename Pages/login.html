<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starhub/Login</title>
    <link rel="shortcut icon" href="/src/assets/icon.png">
    <link rel="stylesheet" href="/Styles/login.css">
</head>
<body>
    <div class="logo-container">
        <img src="/src/assets/logo.png" alt="Logo">
    </div>
    <div class="main-container">
        <form class="forms" id="loginForm"> 
            <p class="titulo">Login</p>            
            <label>
                <input class="input" type="email" id="email" placeholder="" required>
                <span>Email</span>
            </label> 
                
            <label>
                <input class="input" type="password" id="senha" placeholder="" required>
                <span>Senha</span>
            </label>
            <button type="submit" class="confirme">Entrar</button> 
            <p class="cadastro">NÃ£o tem uma conta? <a href="/Pages/cadastro.html">Cadastre-se!</a></p>
        </form>
    </div>
    <script src="/Pages/login.js"></script>
</body>
</html>
